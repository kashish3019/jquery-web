        .swiper {

        .swiper-container {

            margin-top: 40px;
            padding-top: 20px;

        .swiper-button-next,
        .swiper-button-prev {
            position: absolute;
            top: 20px;
            z-index: 100;
            width: auto;
            height: auto;
            background: none;
            color: white;
            background-color: black;
            padding: 7px;
            border-radius: 5px;

        .swiper-button-prev {
            left: 91%;
        }

        .swiper-button-next {

<script>
    var swiper = new Swiper(".Slider", {
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        loop: true,
        autoplay: {
            delay: 2000,
        },
    });
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
